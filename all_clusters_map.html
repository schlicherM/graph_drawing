<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map and Radar Charts</title>
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <style>
        #title {
            margin-top: 3rem;
            font-size: 50px;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 25px;
            text-align: center;
        }
        img {
            width: 100%;
        }

        #map-container {
            z-index: 10;
            position: relative;
           
        }

        #legend-container {
            position: relative;
            margin: -21% 0px 0px 5%;
            border: 3px solid #fff;
            z-index: 20;
            height: 240px;
            border-radius: 10px;
            padding: 10px;
            width: 160px;
        }

        #chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin:70px 0 1rem 0;
        }

        .legend {
            filter: invert(95%) sepia(95%) saturate(18%) hue-rotate(292deg) brightness(105%) contrast(106%); /*Macht die SVG's*/
        }

        .legend-row {
            display: flex;
            padding: 1px 0px;
        }

        .legend-icon {
            filter: invert(95%) sepia(95%) saturate(18%) hue-rotate(292deg) brightness(105%) contrast(106%); /*Macht die SVG's*/
            height: 20px;
            align-self: center;
            width: 15%;
        }
         .legend-icon-label {
            font-size: 18px;
         }
         .v-line {
            height: 25px;
            width: 3px;
            border-radius: 99px;
            margin: 0 15px;
         }
         .flag-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .flag-icon {
            width: 10px;
            height: auto;
            margin: 0 1px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="files/map_clusters.svg" alt="">
    </div>
    <div id="legend-container">
        <div class="legend-row">
            <img class="legend-icon" src="./icons/athletics_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Athletics</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/boating_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Boating</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/cycling_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Cycling</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/equestrian_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Equestrian</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/fighting_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Fighting</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/gymnastics_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Gymnastics</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/racquets_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Racquets</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/shooting_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Shooting</span>
        </div>
        <div class="legend-row">
            <img class="legend-icon" src="./icons/swimming_img.svg" alt="">   
            <span class="v-line"></span>
            <span class="legend-icon-label" >Swimming</span>
        </div>
    </div>
    <img id="map_clusters", src="files/map_clusters.svg", style="display: none;">
    <div id="chart-container"></div>
    <span id="title">Different skill profiles for the Olympic Games</span>
    <script src="radarChart.js"></script>
    <script>
        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
        fetch('./config/config.json')
            .then(response => response.json())
            .then(config => {
                // get externally defined settings from config.json
                colors = config["map_color_sequence"];
                num_charts = config["cl_num_clusters"];

                //override colors
                document.body.style.background = config["map_color_bg-light"];
                document.body.style.color = config["map_color_fg-light"];
                document.getElementById("legend-container").style.borderColor = config["map_color_fg-dark"];
                for(var span of document.getElementsByClassName("v-line")){
                    span.style.background = config["map_color_fg-dark"];
                }
                for(var span of document.getElementsByClassName("legend-icon-label")){
                    span.style.text = config["map_color_fg-light"];
                }

                // setup chart container
                var chart_container_margin = {top: 20, right: 20, bottom: 20, left: 20};
                var chart_container_width = (window.innerWidth - chart_container_margin.left - chart_container_margin.right);
                var chart_container_height = (window.innerHeight - chart_container_margin.top - chart_container_margin.bottom);

                // Function to sort the data according to the provided order
                function sortData(cl_data, order) {
                    const orderMap = order.reduce((acc, axis, index) => {
                        acc[axis] = index;
                        return acc;
                    }, {});

                    const sortedData = {};
                    cl_idx = 0
                    for (const cluster of cl_data) {
                        cl_sorted_data = cluster["data"].sort((a, b) => {
                            return orderMap[a.axis] - orderMap[b.axis];
                        });
                        sortedData["cluster-"+cl_idx] = {
                            "data": cl_sorted_data,
                            "countries": cluster["countries"]
                        }
                        cl_idx += 1;
                    }
                    return sortedData;
                }

                // Fetch JSON data from URL
                fetch('files/kmeans_clustering.json')
                    .then(response => response.json())
                    .then(jsonData => {
                        const categorieOrder = ["boating", "swimming", "cycling", "racquets", "gymnastics", "fighting", "shooting", "equestrian", "athletics"];

                        const sortedData = sortData(jsonData, categorieOrder);
                        
                        color_idx = 0;
                        for (let cluster in sortedData) {
                            let chartContainer = d3.select("#chart-container").append("div").attr("class", "chart").style("width","17%").style("margin","0 1.5%");

                            let radarChartOptions = {
                                w: chart_container_width/(num_charts*1.7),
                                h: chart_container_width/num_charts,
                                margin: chart_container_margin,
                                label_icon_w: 20,
                                label_icon_h: 20,
                                maxValue: 0,
                                levels: 4,
                                roundStrokes: false,
                                color: colors[color_idx % colors.length],
                                charts_secondary_color: config["map_color_fg-dark"],
                                text_color: config["map_color_fg-light"],
                                opacityRadarArea: 0.3,
                            };

                            // Create a unique class for each radar chart
                            let chartClass = "radarChart-" + cluster.replace(/\s+/g, '');
                            chartContainer.append("div").attr("class", chartClass);
                            chartContainer.append("div").attr("id", chartClass+"-gradient").attr("class","gradient-div").style("display","contents")
                            let charGradient = d3.select("#"+chartClass+"-gradient");
                            
                            charGradient.append("img")
                                .attr("src", "/files/square.png")
                                .attr("class","gradient-container")
                                .style("width", "90%")
                                .style("background",`linear-gradient(90deg, ${config["map_color_bg-light"]} 10%,${colors[color_idx % colors.length]} 180% )`)

                            charGradient.append("img")
                                .attr("src","/files/trapezoid.png")
                                .attr("class","gradient-trapezoid")
                                .style("clip-path", "polygon(24% 0px, 75% 0px, 100% 100%, 0% 100%)")
                                .style("background",`linear-gradient(90deg, ${config["map_color_bg-light"]} 30%,${colors[color_idx % colors.length]} 180% )`)
                                .style("margin-left","-37%")
                                .style("width","175%")
                           
                            RadarChart("." + chartClass, [sortedData[cluster]["data"]], radarChartOptions);

                            // countries with most medals per
                            let topCountries = {
                            "cluster-0": [
                                "TUR", "AZE", "KAZ", "BUL", "ROC", "CUB", "KOR", "JPN", "FRA", "RUS"
                            ],
                            "cluster-1": [
                                "CZE", "BLR", "BRA", "NZL", "POL", "ROU", "ESP", "UKR", "HUN", "ITA"
                            ],
                            "cluster-2": [
                                "DOM", "TTO", "BAH", "POR", "ALG", "NGR", "MAR", "ETH", "JAM", "KEN"
                            ],
                            "cluster-3": [
                                "SGP", "CHI", "MAS", "INA"
                            ],
                            "cluster-4": [
                                "SUI", "SWE", "EUN", "CAN", "NED", "AUS", "GBR", "GER", "CHN", "USA"
                            ]
                        }[cluster];


                            // Insert flag icons for top countries
                            let flagContainer = chartContainer.append("div").attr("class", "flag-container");
                            for (let i = 0; i < topCountries.length; i++) {
                                let countryNoc = topCountries[i];
                                let flagImg = document.createElement("img");
                                flagImg.src = `./flags/${countryNoc}.svg`;
                                flagImg.alt = countryNoc;
                                flagImg.className = "flag-icon";
                                flagContainer.node().appendChild(flagImg);
                            }


                            color_idx += 1;
                        }
                    })
                    .catch(error => console.error('Error loading JSON:', error));
            })
            .catch(error => console.error('Error loading ./config/config.json:', error));
    </script>
</body>
</html>
