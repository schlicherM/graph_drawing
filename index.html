<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympische Spiele Visualisierung</title>
  <!-- load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="800" height="600"></svg>
  <script>
     // Erstelle ein leeres Objekt zum Speichern der Knoten und Kanten
     var graph = { nodes: [], links: [] };

    // Lade die Daten
    d3.json("data.json").then(function(data) {
        console.log(data); // Ausgabe der geladenen Daten

        // Durchlaufe die JSON-Daten und füge Knoten und Kanten zum Graphen hinzu
        data.nodes.forEach(function(node) {
            // Füge Athleten und Sport als Knoten hinzu, falls sie noch nicht im Graphen sind
            if (!graph.nodes.find(n => n.id === node.id)) {
                graph.nodes.push({ id: node.id, name: node.name, category: "athlete" });
            }
        });

        // Wähle das SVG-Element aus
        var svg = d3.select("svg");

        // Erstelle die Knoten
        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 8)
            .attr("fill", "blue")
            .attr("cx", function(d) { return Math.random() * 800; }) // Zufällige x-Position
            .attr("cy", function(d) { return Math.random() * 600; }); // Zufällige y-Position

    }).catch(function(error) {
        console.log("Fehler beim Laden der Daten:", error);
    });
  </script>
</body>
</html>
